<div *ngIf="posts && posts.length">
	<div *ngFor="let post of posts">
		<app-post-list-item [post]="post"></app-post-list-item>
	</div>
</div>

<p style="color: gray; font-weight: bold; margin-top: 10" *ngIf="isLoading">Is loading ...</p>
<p *ngIf="!isLoading && (!posts || posts.length === 0)">No post available.</p>
